<div class="headLabel">Add Employee</div>

<div class="addEmployee">
  <h2>Add New Employee</h2>

  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">

    <div class="formGroup">
      <label for="name">Name</label>
      <input id="name" name="name" ngModel required />
    </div>

    <div class="formGroup">
      <label for="role">Role</label>
      <select id="role" name="role" ngModel required>
        <option value="" disabled selected>Select a role</option>
        <option value="HR">HR</option>
        <option value="MANAGER">Manager</option>
        <option value="EMPLOYEE">Employee</option>
      </select>
    </div>

    <div class="formGroup">
      <label for="totalLeave">Total Leave</label>
      <input id="totalLeave" type="number" name="totalLeave" ngModel />
    </div>

    <div class="formGroup">
      <label for="manager">Manager</label>
      <select id="manager" name="manager" ngModel>
        <option value="" disabled selected>Select a manager</option>
        <option *ngFor="let mgr of managers" [value]="mgr.id">{{ mgr.name }}</option>
      </select>
    </div>

    <div class="formActions">
      <button type="submit" class="saveBtn">Save</button>
      <button type="button" class="cancelBtn" routerLink="/employee">Cancel</button>
    </div>

  </form>
</div>
