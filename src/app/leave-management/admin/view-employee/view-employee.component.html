<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<div class="layout">
  <!-- Header -->
  <header class="header">
    <button class="menu-btn" (click)="toggleSidebar()">â˜°</button>
  </header>

  <div class="body">
    <!-- Sidebar -->
    <aside class="sidebar" [class.open]="sidebarOpen">
      <div class="sd-content">
        <div class="dropdown-container">
          <label for="roleSelect">Role</label>
          <select id="roleSelect" class="userSelect" [(ngModel)]="selectedRole">
            <option value="admin">Admin</option>
            <option value="manager">Manager</option>
            <option value="employee">Employee</option>
          </select>
        </div>

        <div class="section">
          <label>Employee</label>
          <add-button [buttonLabel]="'View All'" [route]="'/employee'"></add-button>
          <add-button [buttonLabel]="'Add Employee'" [route]="'/employee/add'"></add-button>
        </div>

        <div class="section">
          <label>Leaves</label>
          <add-button [buttonLabel]="'View All'" [route]="'/employee/all-leaves'"></add-button>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
