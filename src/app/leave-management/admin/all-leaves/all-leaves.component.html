<div class="headLabel">All Leaves</div>

<div class="btnRight">
  <div class="contentBtn">
    <add-button [buttonLabel]="'Add New +'" [route]="'/employee/add'"></add-button>
  </div>
</div>

<table class="employeeTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Manager</th>
    <th>Total Leave</th>
    <th>Current</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.name }}</td>
    <td>{{ emp.manager }}</td>
    <td>{{ emp.totalLeave }}</td>
    <td>{{ emp.current }}</td>
    <td>
      <button class="editBtn" (click)="editEmployee(emp)">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
